<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Car Racing Game</title>
		<!-- VENDOR SCRIPTS -->
		<!-- STYLESHEETS -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	    <link rel="stylesheet" href="css/main.css">
	    <!-- jquery -->
	    <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.2.min.js"></script>
	    <!-- handlebars -->
	    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
	    <!-- APPLICATION SCRIPTS -->
	    <script src="js/app.js"></script>
	</head>
	<body>
		<div class="background">
		<img id="background" src="Img/ship-cockpit.png">
			<div class = "game-board">
				<div class="header">
					<h4>Player 1 (red) repeatedly click d</h4>
					<h4>Player 2 (blue) repeatedly click l</h4>
				</div>
				<span class="glyphicon glyphicon-plane plane-icon" id="player1" aria-hidden="true"></span>
				<span class="glyphicon glyphicon-plane plane-icon" id="player2" aria-hidden="true"></span><br>
				<div class="Timer"></div>
			</div>
		</div>
	</body>
</html>
